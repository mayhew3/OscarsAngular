<div class="modal-header">
  <h3>Add Ceremony</h3>
</div>

<div class="modal-body">
  <div class="row" *ngIf="!!ceremony_date">

    <!-- Ceremony Picker -->
    <div class="col-6">
      <label class="col-form-label" for="ceremonyDropdown">Ceremony:</label>
      <div ngbDropdown
           *ngIf="!!(ceremonies | async) && !!selectedCeremony">
        <button class="btn btn-primary"
                id="ceremonyDropdown"
                name="ceremonyDropdown"
                ngbDropdownToggle>
          {{selectedCeremony.name}}
        </button>
        <div ngbDropdownMenu
             [attr.aria-labelledby]="'dropdownCeremony'">
          <button class="btn"
                  *ngFor="let ceremony of (ceremonies | async)"
                  ngbDropdownItem
                  (click)="selectCeremony(ceremony)">
            {{ceremony.name}}
          </button>
        </div>
      </div>
    </div>

    <!-- Ceremony Year -->
    <div class="col-6">
      <label class="col-form-label" for="year">Year:</label>
      <input id="year"
             class="form-control darkInput"
             (change)="yearChanged($event)"
             [value]="year">
    </div>

    <!-- Ceremony Date -->
    <div class="col-12">
      <label class="col-form-label" for="dp">Date:</label>
      <div class="input-group">
        <input class="form-control darkInput py-0"
               placeholder="yyyy-mm-dd"
               id="dp"
               name="dp"
               (change)="validateModel()"
               [(ngModel)]="ceremony_date"
               bsDatepicker
               #dp="bsDatepicker">
        <div class="input-group-text">
          <button class="btn py-0"
                  (click)="dp.toggle()"
                  type="button">
            <osc-calendar-icon></osc-calendar-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Ceremony Time (todo) -->

    <!-- Group Select (todo) -->

  </div>
</div>


<div class="modal-footer">
  <button type="button"
          class="btn btn-default"
          (click)="dismiss()">Cancel</button>
  <button type="button"
          class="btn btn-primary"
          [disabled]="disableAdd()"
          (click)="saveAndClose()">Add</button>
</div>
