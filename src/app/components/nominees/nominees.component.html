<nav class="navbar navbar-expand fixed-top navbar-light bg-light">
  <div class="navbar-text">
    <h1>
      {{category.name}}
    </h1>
  </div>
</nav>

<div class="nom-body">

<app-category-hopper [next]="nextCategory"
                     [prev]="previousCategory">
</app-category-hopper>

<table class="table">
  <thead>
  <tr class="table-primary">
    <th scope="col">Name</th>
    <th scope="col">Subtitle</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let nominee of nominees">
    <td>{{nominee.name}}</td>
    <td>{{nominee.subtitle}}</td>
  </tr>
  </tbody>
</table>

</div>
