<nav class="navbar navbar-expand navbar-light bg-light">
  <div class="navbar-text">
    <h1>
      {{category.name}}
    </h1>
  </div>
</nav>

<nav class="navbar navbar-expand navbar-dark bg-dark fixed-bottom justify-content-center">
  <osc-category-hopper [next]="nextCategory"
                       [prev]="previousCategory"
                       [nominees]="nominees">
  </osc-category-hopper>
</nav>

<div class="nom-body">

  <div class="container" style="padding-top: 10px">
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4"
      *ngFor="let nominee of nominees">

        <div class="card nomineeCard">
          <div class="card-body">

            <div class="row align-items-center">

              <div class="col-9">
                <div class="row">
                  <div class="col-12 nomineeName">
                    {{nominee.nominee}}
                  </div>
                </div>
                <div class="row" *ngIf="nominee.context">
                  <div class="col-12 nomineeSubtitle">
                    {{nominee.context}}
                  </div>
                </div>
              </div>

              <div class="col-3">
                <div class="row">
                <label class="col-form-label col-form-label-sm cardLabel"
                       for="oddsInput">Odds</label>
                <input type="number"
                       class="form-control cardInput"
                       style="text-align: center"
                       [(ngModel)]="nominee.odds_expert"
                       id="oddsInput"/>
                </div>

              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

</div>
