<h1>
  {{category.name}}
</h1>

<table class="table">
  <thead>
  <tr class="table-primary">
    <th scope="col">Name</th>
    <th scope="col">Subtitle</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let nominee of nominees">
    <td>{{nominee.name}}</td>
    <td>{{nominee.subtitle}}</td>
  </tr>
  </tbody>
</table>

<button class="btn btn-success"
        *ngIf="previousCategory"
        [routerLink]="['/', 'categories', previousCategory.id]">
  < {{previousCategory.name}}
</button>

<button class="btn btn-primary"
        routerLink="/categories">Up</button>

<button class="btn btn-success"
        *ngIf="nextCategory"
        [routerLink]="['/', 'categories', nextCategory.id]">
  {{nextCategory.name}} >
</button>
