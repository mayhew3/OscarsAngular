
<div class="container" style="padding: 10px">

  <div class="row">
    <div class="col-12">
      <h1>Live Scoring</h1>
    </div>
  </div>

  <p *ngIf="stillLoading()">Loading...</p>

  <p *ngIf="getVoters().length === 0">
    No players have voted yet!
  </p>

  <div class="row mt-2" *ngIf="!stillLoading()">
    <div class="col-12 col-sm-6 col-lg-4"
         *ngFor="let person of getVoters()">
      <div class="card scoreCard"
           [ngClass]="scorecardClass(person)">
        <div class="card-body py-2 px-3">
          <div class="row">
            <div class="col-5 scoreTitle">
              <span>{{person.first_name}}</span>
            </div>
            <div class="col-4">
              <span class="oddsSubtitle">Odds</span>
              <span class="odds">{{getOddsForPerson(person)}}</span>
            </div>
            <div class="col-3 scorePoints"
                 [ngClass]="scoreNumberClass(person)">
              <span>{{person.score}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
