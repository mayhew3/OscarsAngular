<div class="container" *ngIf="isAdmin">

  <h3>Ceremonies</h3>

  <div class="row">
    <div class="col-12 right">
      <button class="btn btn-lg btn-success"
              (click)="openAddCeremonyPopup()">Add</button>
    </div>
  </div>

  <div *ngIf="!!ceremonyYearsView">

    <div class="row m-1"
         *ngFor="let ceremonyYear of ceremonyYearsView">
      <div class="col-12 card ceremonyCard">
        <div class="card-body py-0 px-3">
          <div class="row no-gutters">
            <div class="col-2 ceremonyYear px-0">
              {{ceremonyYear.year}}
            </div>
            <div class="col-3 px-0">
              {{ceremonyYear.ceremonyName}}
            </div>
            <div class="col-3 px-0">
              {{ceremonyYear.numGroups}} groups
            </div>
            <div class="col-3 px-0">
              {{ceremonyYear.nominationCount}} nominees
            </div>
            <div class="col-1 px-0">
              <button class="btn btn-primary"
                      *ngIf="(isActive(ceremonyYear) | async) === false"
                      (click)="changeActiveCeremonyYear(ceremonyYear.ceremony_year_id)">
                Activate
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
