<div class="container" style="padding: 10px">

  <p *ngIf="!auth.isUser() && auth.isAuthenticated()">No user account found for this google user. Could your invite be for a different gmail address?</p>
  <p *ngIf="auth.isUser()">Welcome to the Oscars 2019, {{auth.getFirstName()}}!</p>

  <div class="row">

    <div class="col-12 col-sm-6 col-lg-4"
         *ngIf="auth.isAdmin()">
      <div class="card navCard">
        <div class="card-body"
             routerLink="categories">
          <div class="row">
            <div class="col-10 navTitle">
              <span>Input Odds</span>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

</div>
