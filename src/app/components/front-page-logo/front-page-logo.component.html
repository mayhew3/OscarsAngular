<div class="imageTextContainer">
  <div *ngIf="!!(ceremonyYear | async)">
    <img class="frontLogo"
         src="assets/{{frontPageLogo}}.svg"
         alt="{{ceremonyName}} Prediction Arena {{ceremonyYear}}">
    <div class="yearLabel">
      <svg viewBox="0 0 40 20">
        <text x="0" y="15" class="yearText">{{ceremonyYear | async}}</text>
      </svg>
    </div>
  </div>
</div>
