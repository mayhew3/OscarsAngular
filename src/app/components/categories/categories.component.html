<table class="table">
  <thead>
  <tr class="table-primary">
    <th scope="col">Category</th>
    <th scope="col">Pts</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories" (click)="selectCategory(category)">
    <td>{{category.name}}</td>
    <td>{{category.points}}</td>
  </tr>
  </tbody>
</table>

<app-nominees *ngIf="selectedCategory"
              [nominees]="selectedCategory.nominees"></app-nominees>
