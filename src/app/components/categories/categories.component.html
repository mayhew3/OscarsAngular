<div class="container">

  <h1>
    Categories
  </h1>

  <div class="card categoryCard"
       *ngFor="let category of categories">
    <div class="card-body"
         (click)="goToDetail(category)">
      <div class="row">
        <div class="col-10">
          <span>{{category.name}}</span>
        </div>
        <div class="col-2 categoryPoints">
          <span>{{category.points}}</span>
        </div>
      </div>
    </div>
  </div>


</div>
