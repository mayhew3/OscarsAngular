<div class="row align-items-center">
  <div class="col-6 align-items-center totalOdds">
    {{totalOdds()}}%
  </div>
  <div class="col-6">
    <button class="btn btn-info"
            [disabled]="!hasChanges()">
      Submit
    </button>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <button class="btn btn-success"
            *ngIf="prev"
            [routerLink]="['/', 'categories', prev.id]">
      Prev
    </button>

    <button class="btn btn-primary"
            routerLink="/categories">Up</button>

    <button class="btn btn-success"
            *ngIf="next"
            [routerLink]="['/', 'categories', next.id]">
      Next
    </button>
  </div>
</div>
